<!doctypehtml><html lang=pt><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><meta content="Calculadora de IMC simples e rápida com base nas diretrizes da OMS."name=description><title>Calculadora de IMC</title><main><h1>Calculadora de IMC</h1><p>O índice de massa corporal (IMC) é um marcador substituto da gordura e medidas adicionais, como a circunferência da cintura, podem auxiliar no diagnóstico da obesidade.</p><form onsubmit="event.preventDefault();let p=+x.value,a=+y.value/100,b=(p/(a*a)).toFixed(2);r.textContent='IMC: '+b;c.textContent='Categoria: '+(b<18.5?'Magreza':b<25?'Normal':b<30?'Sobrepeso':'Obesidade');"><label for=x>Peso (kg):</label> <input aria-label="Peso em quilos"id=x required type=number> <label for=y>Altura (cm):</label> <input aria-label="Altura em centímetros"id=y required type=number> <button type=submit>Calcular</button></form><p id=r>IMC:<p id=c>Categoria:<footer><small>Referência: <a href="https://www-who-int.translate.goog/news-room/fact-sheets/detail/obesity-and-overweight?_x_tr_sl=en&_x_tr_tl=pt&_x_tr_hl=pt&_x_tr_pto=tc"rel="noopener noreferrer"target=_blank>Organização Mundial da Saúde (OMS)</a></small><p>MADE BY: <a href=https://github.com/0xlugh>LUGH</a></footer></main></html>
